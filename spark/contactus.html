<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href=" contactus.css" />
    <title>contact us</title>
</head>


<body>
    
    <div class="container">
       <div class="contact-info">
            <h1>Contact Info</h1>
            <i class="material-icons">place</i>
            <span>Spark foundation</span><br />
            <i class="material-icons">email</i>
            <span>@sparkfoundation@gmail.com</span><br />
            <i class="material-icons">phone</i>
            <span>999-999-9999</span>
            
        </div>
        <div class="contact">
            <a href="Home.html"><-Back To Home??</a>
            <h1 class="heading">Send Message</h1>
            <form action ='contactus.jsp'>
                <span class="inputbox">
                    <input type="text" name='firstname' required  />
                    <span class="inputname">First Name</span>
                </span>
                <span class="inputbox">
                    <input type="text"name='lastname' required />
                    <span class="inputname">Last Name</span>
                </span>
                <span class="inputbox">
                    <input type="text"name='email' required />
                    <span class="inputname">Email Address</span>
                </span>
                <span class="inputbox">
                    <input type="text" name='phonenumber' required />
                    <span class="inputname">Contact Number</span>
                </span>
                <span class="inputbox">
                    <textarea name="" id="" cols="30" rows="3" name='message' required></textarea>
                    <span class="textname">Write your message here</span> </span><br />
                <input type="submit" class="submit" />
            </form>
        </div>
   </div>
   
</body>

</html>
